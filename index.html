<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Food Idea Generator</title>
  <link rel="shortcut icon" type="image/svg" href='./favicon.svg'>
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>
 <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css'><link rel="stylesheet" href="./style.css">
 <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
</head>
<body>

<div id="slot-container">
  <div id="board">
  <div id="reel-container">
    <div id="reel-1" class="reel" data-title="Protein"></div>
    <div id="reel-2" class="reel" data-title="Ingredient"></div>
    <div id="reel-3" class="reel" data-title="Inspiration"></div>
  </div>

  <div id="info-container" style="display:none">
    <div id="yt-video" class="extra-info"></div>
    <br/>
    <div id="eda-recipes" class="extra-info"></div>
  </div>

</div>
<br/>
  <div id="spin-container">
    <button id="spin-button" class="button" onclick="spinReels(true)">
      SPIN
    </button>
  </div>
</div>

<br/><br/><br/>
<div id="bottom-stuff">
<div id='attrib'>
  <a href=".">Reload with new reels</a>

  <div><a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a></div><div> <a href="https://www.flaticon.com/authors/turkkub" title="turkkub">turkkub</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a></div><div> <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a></div><div> <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a></div><div> <a href="https://www.flaticon.com/authors/surang" title="surang">surang</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a></div><div> <a href="https://www.flaticon.com/authors/ultimatearm" title="ultimatearm">ultimatearm</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a></div><div> <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a></div>
  <br/>
  <div id="edamam-badge" data-color="white"></div>
</div>

<div id="spin-links">

</div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
        <filter id="squig-1">
              <feTurbulence id="turbulence" baseFrequency="0.003" numOctaves="1" result="noise" seed="0"></feTurbulence>
              <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="50"></feDisplacementMap>
            </filter>
       <animate xlink:href="#turbulence" attributeName="seed" from="-25" to="25" dur="8" fill="freeze" repeatCount="indefinite"></animate>
           <animate xlink:href="#displacement" attributeName="scale" from="25" to="30" dur="4" fill="freeze" repeatCount="indefinite"></animate>

           <!-- <filter id="blur">
     <feGaussianBlur id="swish" in="SourceGraphic" stdDeviation="0,0" />
   </filter> -->
      </defs>
</svg>
